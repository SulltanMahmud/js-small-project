<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Select Menu</title>
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div class="selectField" id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="./SelectMenu_Img/SelectMenu_Img/arrow.png" alt="" />
        </div>

        <ul id="list" class="hide">
             <li class="options">
            <img src="./SelectMenu_Img/SelectMenu_Img/facebook.png" alt="" />
            <p>facebook</p>
          </li>
          <li class="options">
            <img src="./SelectMenu_Img/SelectMenu_Img/youtube.png" alt="" />
            <p>YouTube</p>
          </li>
          <li class="options">
            <img src="./SelectMenu_Img/SelectMenu_Img/instagram.png" alt="" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="./SelectMenu_Img/SelectMenu_Img/twitter.png" alt="" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="./SelectMenu_Img/SelectMenu_Img/whatsapp.png" alt="" />
            <p>WhatsApp</p>
          </li>
          <li class="options">
            <img src="./SelectMenu_Img/SelectMenu_Img/pinterest.png" alt="" />
            <p>pinterest</p>
          </li>
        </ul>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
